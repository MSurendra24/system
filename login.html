<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>

    <h3>login details</h3>

<form action="login">
    <input type="number" min="6000000000" max="9999999999" required placeholder="enter number"><br>
    <input type="text" required minlength="5" maxlength="10"><br>
    <label>country1</label>
    <input type="textdata" value="India"><br>
    <label>country2</label>
    <input type="textdata" value="USA" readonly disabled><br>
    <input type="textdata" pattern="[6-9[0-9]{9}" required placeholder="enter number"><br>

    <input type="submit" value="login"><br>
</form>
    </body>
