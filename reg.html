<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Sponsor Registration</h2>
        <label>prefix</label>
        <input type="text" placeholder="Mr/Mrs/Ms"><br>
        <label>name</label>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>
        <label>preferred pronouns</label>
        <input type="text"><br>
        <label>email</label>
        <input type="email" placeholder="sample@gmail.com"><br>
        <label>work phone</label>
        <input type="number"><br>
        <label>cell phone</label>
        <input type="number"><br>
        <label>job title</label>
        <input type="text"><br>
        <label>company</label>
        <input type="text"><br>
        <label>full business address</label>
        <input type="text"><br>
        <label>company website</label>
        <input type="url"><br>
        <label>company description</label><br>
        <textarea rows="4" cols="30"></textarea><br>
        <label>company facebook page</label>
        <input type="url"><br>
        <label>company twitter handle</label>
        <input type="url"><br>
        <label>company linkedln handle</label>
        <input type="url"><br>
        <label>sponsorship level</label><br>
        <input type="radio" name="sl">gold<br>
        <input type="radio" name="sl">diamond<br>
        <input type="radio" name="sl">platinum<br>
        <label>additional guests(name,email)</label>
        <input type="text"><br>
        <input type="checkbox" >gold<br>
        <input type="checkbox" >diamond<br>
        <input type="checkbox" >platinum<br>

    </body>
