<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <input type="text">:text data<br>
        <input type="password">:password data<br>
        <input type="email"/>:email data<br>
        <input type="number"/>:number data<br>
        <input type="date"/>:date data<br>
        <hr>
        <input type="checkbox"/>:checkbox data<br>
        <input type="radio"/>:radio data<br>
        <input type="file">:file data<br>
        <input type="image">:image<br>
        <input type="submit">:submit<br>
        <input type="reset">:reset data<br>
        <hr>
        <input type="button">:button data<br>
        <input type="hidden">:hidden data<br>
        <input type="search">:search data<br>
        <input type="range">:range data<br>
        <input type="color">:color data<br>
        <input type="tel">:telephone data<br>
        <input type="url">:URL data<br>
        <input type="time">:time data<br>
        <input type="month">:month data<br>
        <input type="week">:week data<br>
    </body>
